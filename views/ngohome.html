<!DOCTYPE html>
<html>
<head>
  <title>NGO Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .search-bar {
      display: flex;
      margin-bottom: 20px;
    }
    
    .search-bar input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
    }
    
    .search-bar button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    .search-results {
      margin-top: 20px;
    }
    
    .search-results h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    
    .search-results ul {
      list-style-type: none;
      padding: 0;
    }
    
    .search-results li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NGO Page</h1>
    
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search for items or donor locations">
      <button onclick="search()">Search</button>
    </div>
    
    <div class="search-results">
      <h3>Search Results:</h3>
      <ul id="results-list">
        <!-- Search results will be dynamically added here -->
      </ul>
    </div>
  </div>
  
  <script>
    function search() {
      var input = document.getElementById('search-input').value;
      
      // Perform search logic here
      // You can use JavaScript or make an API request to retrieve data
      
      // Example code to add search results dynamically
      var resultsList = document.getElementById('results-list');
      resultsList.innerHTML = ''; // Clear previous results
      
      var results = ['Item 1', 'Item 2', 'Item 3']; // Example search results
      
      results.forEach(function(result) {
        var li = document.createElement('li');
        li.textContent = result;
        resultsList.appendChild(li);
      });
    }
  </script>
</body>
</html>
